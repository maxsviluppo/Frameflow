<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="indigoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#4f46e5" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feOffset dx="0" dy="10" result="offsetBlur" />
      <feFlood flood-color="#4f46e5" flood-opacity="0.3" result="offsetColor" />
      <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="shadow" />
      <feComposite in="SourceGraphic" in2="shadow" operator="over" />
    </filter>
  </defs>

  <!-- Background Layer -->
  <rect width="512" height="512" rx="120" fill="url(#indigoGrad)" filter="url(#shadow)" />

  <!-- Camera Icon (Matching App Style) -->
  <g transform="translate(112, 112) scale(12) rotate(5, 12, 12)">
    <path 
      d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" 
      stroke="white" 
      stroke-width="1.5" 
      stroke-linecap="round" 
      stroke-linejoin="round" 
      fill="none" 
    />
  </g>
  
  <!-- Subtle Shine/Highlight -->
  <rect x="40" y="40" width="432" height="432" rx="100" stroke="white" stroke-opacity="0.1" stroke-width="2" />
</svg>
