<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="#0F172A" />
  
  <!-- Frame 1: Back/Deep -->
  <rect x="100" y="100" width="240" height="240" rx="40" stroke="url(#grad2)" stroke-width="24" stroke-opacity="0.4" transform="rotate(-15 220 220)" />

  <!-- Frame 2: Middle -->
  <rect x="136" y="136" width="240" height="240" rx="40" stroke="url(#grad2)" stroke-width="24" stroke-opacity="0.7" transform="rotate(-5 256 256)" />

  <!-- Frame 3: Front/Active -->
  <rect x="172" y="172" width="240" height="240" rx="40" stroke="url(#grad1)" stroke-width="32" transform="rotate(5 292 292)" filter="url(#glow)" />

  <!-- Flow element -->
  <path d="M400 120 Q 350 250 120 400" stroke="white" stroke-width="6" stroke-linecap="round" stroke-opacity="0.2" stroke-dasharray="20 30" />
</svg>
